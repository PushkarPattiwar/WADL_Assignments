<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="_L9OaGic-6ZFgx2TwtsIULFkZYhrPiJdR8SnX1nQcs0" />
    <title>Shopping Cart - SneakerPeek</title>
    <link rel="icon" href="SneakerPeek\img\pexels-mnz-1598505.jpg">
    <style>
        /* Reset some default styles */
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header Styles */
        header {
            background-color: #fff;
            padding: 10px 0;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Main Content Styles */
        #cart-container {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .cart-list {
            list-style: none;
            padding: 0;
        }

        .cart-item {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            margin-right: 20px;
            object-fit: cover;
        }

        .item-details {
            flex-grow: 1;
        }

        .remove-item-btn {
            background-color: #e74c3c;
            color: #fff;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }

        .cart-summary {
            margin-top: 20px;
            text-align: right;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <header>
        <!-- Your header content goes here if needed -->
    </header>
    <main id="main">
        <div id="cart-container">
            <h2>Your Shopping Cart</h2>
            <ul class="cart-list">
                <!-- Example item, replace with dynamically generated items -->
                <li class="cart-item">
                    <img src="SneakerPeek\img\pexels-mnz-1598505.jpg" alt="Sneaker">
                    <div class="item-details">
                        <h3>Sneaker Name</h3>
                        <p>Price: $100</p>
                        <p>Quantity: 1</p>
                    </div>
                    <button class="remove-item-btn">Remove</button>
                </li>
            </ul>
            <div class="cart-summary">
                <p>Total: $100</p>
                <a class="btn" href="#">Checkout</a>
            </div>
        </div>
    </main>
</body>

</html>
